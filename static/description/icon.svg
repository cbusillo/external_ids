<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <g transform="translate(50, 50)">
        <!-- Central hub -->
        <circle cx="0" cy="0" r="12" fill="#6c4b9e" opacity="0.9"/>

        <!-- Connection lines -->
        <line x1="0" y1="0" x2="-28" y2="-17" stroke="#6c4b9e" stroke-width="3" opacity="0.7"/>
        <line x1="0" y1="0" x2="28" y2="-17" stroke="#6c4b9e" stroke-width="3" opacity="0.7"/>
        <line x1="0" y1="0" x2="0" y2="28" stroke="#6c4b9e" stroke-width="3" opacity="0.7"/>

        <!-- External system nodes -->
        <circle cx="-28" cy="-17" r="7" fill="#6c4b9e" opacity="0.8"/>
        <circle cx="28" cy="-17" r="7" fill="#6c4b9e" opacity="0.8"/>
        <circle cx="0" cy="28" r="7" fill="#6c4b9e" opacity="0.8"/>

        <!-- ID labels -->
        <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">ID
        </text>
    </g>
